<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form>

        <label for="firstname">First Name</label>
        <input placeholder="Adinizi daxil edin" required id="firstname" name="fname" type="text">
        <label for="lastname">Last Name</label>
        <input placeholder="Soyadinizi daxil edin" required id="lastname" name="lname" type="lastname">
        <label for="start">Start date:</label>
        <input
  type="date"
  id="start"
  name="trip-start"
  value="2018-07-22"
  min="2018-01-01"
  max="2018-12-31" />

  .
        <label for="gmail">Gmail</label>
        <input placeholder="guest@gmail.com" required id="gmail" name="gmail" type="text">
        <label for="phonenumber">Phone Number</label>
        <input placeholder="Mobil nomrenizi qeyd edin" required id="phonenumber" name="phonenumber" type="text">
        <label for="avatar">Subject</label>
        <input type="file" id="avatar" name="avatar" type="text">
    
        <div>
            <label for="gender">Gender</label>
            <input name="gender" type="radio" required id="gender" name="gender" type="text">
            <label for="gender">Male</label>
            <input name="gender" type="radio">
            <label for="gender">Female</label>  
        </div>

        <button><a href="./login.html">Submit</a></button>
    </form>
    

</body>
</html>
